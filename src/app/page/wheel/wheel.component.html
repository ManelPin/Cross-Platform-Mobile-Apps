<mat-grid-list cols="1" rowHeight="{{height}}">
  <mat-grid-tile  [style.height.%]="'100'">
      <span class="done-t">
          <div class="controls">
             <table style="width:100%">
                <tr style="background-color: rgb(255,0,0)">
                   <th>R:</th>
                   <td style="width:26px;">{{rx}}</td>
                </tr>
                <tr style="background-color: rgb(0,255,0)">
                   <th>G:</th>
                   <td style="width:26px;">{{gx}}</td>
                </tr>
                <tr style="background-color: rgb(0,0,255)">
                   <th>B:</th>
                   <td style="width:26px;">{{bx}}</td>
                </tr>
             </table>
          </div>
       </span>
       <span [ngStyle]="setPreview()"></span>
       <span class="done-t-r" [style.top]="'12px'" (click)="powerOff()">
         <button mat-fab color="warn"  >
           <mat-icon>power_settings_new</mat-icon>
         </button>
       </span>
    <canvas #canvasT [width]="width*0.8" [height]="height" (pan)="mousemove($event)" [style.position]="'absolute'" [ngStyle]="{'top':'-50px'}"></canvas>
  
    <span class="done-b" [style.bottom]="'120px'">
        <label for="vol-slider">
            <mat-icon aria-hidden color="warn">flash_on</mat-icon>
            <span class="cdk-visually-hidden">Flash</span>
          </label>
          <mat-slider aria-label="Volume" id="vol-slider" min="0" max="50" [style.width]="width*0.8 + 'px'" thumbLabel color="warn" value="0" (input)='changeMatsliderFreq($event)'></mat-slider>
          <label for="vol-slider">
              <mat-icon aria-hidden color="warn">flash_on</mat-icon>
              <span class="cdk-visually-hidden">Flash</span>
            </label>
    </span>
    <span class="done-b" [style.bottom]="'70px'">
      <label for="vol-slider">
          <mat-icon aria-hidden color="warn">lightbulb_outline</mat-icon>
          <span class="cdk-visually-hidden">Light</span>
        </label>
        <mat-slider aria-label="Volume" id="vol-slider" min="0" max="100" [style.width]="width*0.8 + 'px'" thumbLabel color="warn" value="100" (input)='changeMatsliderLight($event)'></mat-slider>
        <label for="vol-slider">
            <mat-icon aria-hidden color="warn">lightbulb_outline</mat-icon>
            <span class="cdk-visually-hidden">Light</span>
          </label>
  </span>
  
  </mat-grid-tile>

</mat-grid-list>
