<mat-toolbar color="warn" >
    Led's Fashion Clever
<button mat-icon-button [matMenuTriggerFor]="menu" style="margin-left: auto;">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" [style.background]="title">
  
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>

  </mat-toolbar>



     <mat-grid-list cols="1" rowHeight="{{height}}">
      <mat-grid-tile  [style.background]="title" [style.height.vh]="'100'">
        <canvas class="raster1s" id="fullSize" #fullsize [style.height.%]="'100'"></canvas>
        <span class="done-r">
        <div class="controls">
            <table style="width:100%">
              <tr style="background-color: rgb(255,0,0)">
                <th>R:</th>
                <td style="width:26px;">{{red}}</td>
              </tr>
              <tr style="background-color: rgb(0,255,0)">
                <th>G:</th>
                <td style="width:26px;">{{green}}</td>
              </tr>
              <tr style="background-color: rgb(0,0,255)">
                <th>B:</th>
                <td style="width:26px;">{{blue}}</td>
              </tr>
            </table>
          </div>
        </span>
          <span class="done">
          <button mat-fab color="warn" (click)="play()" aria-label="play video">
              <mat-icon>play_arrow</mat-icon>
              
            </button>
          </span>
      </mat-grid-tile>
      <mat-grid-tile ></mat-grid-tile>
    </mat-grid-list>
