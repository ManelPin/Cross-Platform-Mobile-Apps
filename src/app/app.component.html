<!--The content below is only a placeholder and can be replaced.-->

<div class="app">
    <canvas class="raster" #fullsize width="400" height="800"></canvas>
    <canvas class="raster" #thumbnail width="400" height="400"></canvas>
    <canvas class="raster" #videoBuffer width="200" height="200"></canvas>
    <canvas class="raster" #videoResult width="300" height="300"></canvas>
    <div class="actions">
        <div class="action play" id="play" (click)="play()">Play</div>
        <div class="action switch" id="switch" (click)="switch()">Switch</div>
        <div class="action stop" id="stop" (click)="stop()">Stop</div>
        <div class="action torch" id="torch">Torch</div>
 
</div>



  
</div>
